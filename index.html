<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="./resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Business Blog Card</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./fonts.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="card__hero-image">
          <source
            srcset="./resources/hero-image.jpg"
            media="(width <= 640px)"
          />
          <img
            src="./resources/hero-image-1.jpg"
            alt="people drinking coffee in a coffee shop"
          />
        </picture>
        <img src="./resources/white-overlay.svg" alt="wave effect" />
        <div class="card__content">
          <h1 class="card__content-title">Perfect solution for small business</h1>
          <p class="card__content-text">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
          <hr />
          <div class="card__author-info">
            <picture class="avatar-image">
              <source
                srcset="./resources/avatar-image-business-card-1.png"
                media="(width <= 640px)"
              />
              <img
                src="./resources/avatar-image-business-card.png"
                alt="avatar"
              />
            </picture>
            <p>Amy Burgess</p>
            <p>Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </main>
    <div class="author-info">
      Coded by <a href="#">Sebasti√°n</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
