<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business blog card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <article class="card">
          <picture class="hero-image-card">
            <img
              src="assets/hero-image-business-card.png"
              alt="people in a coffee shop"
            />
          </picture>
          <picture>
            <img class="effect" src="assets/white-overlay.svg" alt="" />
          </picture>
          <header>
            <h1>Perfect solution for small business</h1>
          </header>
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
          <hr />
          <footer>
            <picture>
              <img
                src="assets/avatar-image-business-card.png"
                alt="Profile photo"
              />
            </picture>
            <h4>Amy Burgess</h4>
            <small>Customer Manger, Solution Oy</small>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
